apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: p2-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-cors@kubernetescrd
spec:
  rules:
    - host: your-domain.com   # Change to your domain or use localhost for local dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: toktik-frontend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80