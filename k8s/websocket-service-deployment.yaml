apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: websocket-service
          image: ghcr.io/kitiphol/websocketservice:latest
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: machinery-config
              mountPath: /root/machinery.yaml
              subPath: machinery.yaml
      volumes:
        - name: machinery-config
          configMap:
            name: machinery-config
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
spec:
  selector:
    app: websocket-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP